<div class="row">
  <div class="col-xs-12">
    <div class="alert alert-danger" *ngIf="isLoginError">
      <p>Invalid User Name/Password.</p>
    </div>
  </div>
</div>

<div *ngIf="!userLoginName">
  <form [formGroup]="userInputForm" class="col-md-12 white" (ngSubmit)="OnSubmit()">
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Log in</h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="userName">User Name</label>
              <div class="input-group">
                <input type="text" formControlName="UserName" name="UserName" placeholder="UserName" required class="form-control" autofocus="autofocus"
                />
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-envelope"></i>
                </span>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-group">
                <input type="password" formControlName="Password" name="Password" placeholder="Password" required class="form-control" />
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-lock"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="panel-footer">
            <button class="btn btn-primary">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div *ngIf="userLoginName">
  Check it out
</div>
